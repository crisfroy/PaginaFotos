<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <style>
        /* Estilos CSS para el formulario */
        body {
            font-family: Arial, sans-serif;
            background-color: #272626;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #fff8f8;
            margin-top: 20px;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"], .btn-secondary {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        input[type="submit"]:hover, .btn-secondary:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<h1>Panel de Administrador - Agregar Producto</h1>

<form id="productForm" method="post" action="AgregarProductos.php">
    <label for="producto">Nombre del producto:</label>
    <input type="text" id="producto" name="producto" required>

    <label for="precio">Precio del producto:</label>
    <input type="number" id="precio" name="precio" min="0" step="0.01" required>

    <input type="submit" value="Agregar Producto">
    <a href="administrador.html" class="btn-secondary">Volver</a>
</form>

<script>
    // Evento de envío del formulario
    document.getElementById("productForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar que el formulario se envíe normalmente

        // Obtener los datos del formulario
        const formData = new FormData(this);

        // Enviar los datos al servidor mediante una petición fetch
        fetch("AgregarProductos.php", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Error al agregar el producto");
            }
            return response.text(); // Leer la respuesta como texto
        })
        .then(message => {
            alert(message); // Mostrar el mensaje de respuesta
            // Limpiar el formulario después de agregar el producto
            document.getElementById("productForm").reset();
        })
        .catch(error => {
            alert(error.message);
        });
    });
</script>

</body>
</html>
